#import "./sliceFragments.graphql"

query($section: [String]) {
  entries(section: $section) {
    ... on homePage_homePage_Entry {
      heading
      subheading
      footerImage {
        url
      }
      slices {
        ...video
        ...animatedImageWithText
        ...featuredBanner
        ...textBanner
        ...text
      }
    }
  }
}
