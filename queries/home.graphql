{
  entries {
    ... on homePage_homePage_Entry {
      heading
      subheading
      backgroundImage {
        path
      }
      ctaGroup {
        ... on ctaGroup_cta_BlockType {
          buttonLink
          buttonType
          buttonLabel
        }
      }
      slices {
        ... on slices_video_BlockType {
          videoEmbed
          thumbnail {
            url
          }
          marginTop
          marginBottom
          paddingTop
          paddingBottom
        }
      }
    }
  }
}
