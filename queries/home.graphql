#import "./sliceFragments.graphql"

{
  entries {
    ... on homePage_homePage_Entry {
      heading
      subheading
      backgroundImage {
        url
      }
      ctaGroup {
        ... on ctaGroup_cta_BlockType {
          buttonLink
          buttonType
          buttonLabel
        }
      }
      slices {
        ...video
        ...animatedImageWithText
      }
    }
  }
}
