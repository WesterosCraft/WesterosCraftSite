query getNav($handle: [String]) {
  globalSets(handle: $handle) {
    ... on nav_GlobalSet {
      navLink {
        ... on navLink_mainNavItem_BlockType {
          mainNavLink
          mainNavLabel
          dropdownItems {
            ... on dropdownItems_BlockType {
              dropdownLabel
              dropdownLink
              dropdownIcon {
                path
              }
            }
          }
        }
      }
    }
  }
  __schema {
    types {
      name
      description
    }
  }
}
