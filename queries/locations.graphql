query {
  allLocation_wiki_entrys {
     pageInfo{
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      node {
        location_name
        region
        status
        type
        date_started
        date_completed
        server_build
        redo_available
        _linkType
      }
    }
  }
}
