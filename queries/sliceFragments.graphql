fragment video on slices_video_BlockType {
  videoEmbed
  marginTop
  marginBottom
  paddingTop
  paddingBottom
  thumbnail {
    url
    title
  }
}

fragment animatedImageWithText on slices_animatedImageWithText_BlockType {
  sequence
  heading
  copy
  buttonLabel
  buttonLink
  image {
    url
    title
  }
  order
  marginTop
  marginBottom
  paddingTop
  paddingBottom
}

fragment featuredBanner on slices_featureBanner_BlockType {
  heading
  buttonType
  buttonLabel
  buttonUrl
  logo {
    ... on logo_BlockType {
      imageHeight
      imageWidth
      image {
        url
      }
    }
  }
}

fragment textBanner on slices_textBanner_BlockType {
  heading
  subtitle
  buttonType
  buttonText
  marginTop
  marginBottom
  paddingTop
  paddingBottom
}

fragment text on slices_text_BlockType {
  text
  variant
  fontWeight
  textAlign
  marginTop
  marginBottom
  paddingTop
  paddingBottom
}
