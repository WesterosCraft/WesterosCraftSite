fragment spacings on spacings_spacing_BlockType {
  marginTop {
    mobile
    tablet
    desktop
    wide
  }
  marginBottom {
    mobile
    tablet
    desktop
    wide
  }
  paddingTop {
    mobile
    tablet
    desktop
    wide
  }
  paddingBottom {
    mobile
    tablet
    desktop
    wide
  }
}

fragment BANNER_FRAGMENT on pageSlices_banner_BlockType {
  typeHandle
  redactor
  buttons {
    ... on buttons_button_BlockType {
      buttonText
      buttonLink
      variant
      buttonType
      download
    }
  }
  spacings {
    ... on spacings_spacing_BlockType {
      ...spacings
    }
  }
}

fragment DESTINATION_SLIDER_FRAGMENT on pageSlices_destinationSlider_BlockType {
  typeHandle
  redactor
  slider {
    ... on slider_slide_BlockType {
      image {
        url
      }
      slideName
      slideLink
      caption
    }
  }
  linkBuilder {
    ... on linkBuilder_additionalLinks_BlockType {
      additionalLink
      customLinkText
      linkType
      download
    }
  }
  spacings {
    ... on spacings_spacing_BlockType {
      ...spacings
    }
  }
}

fragment TWO_COLUMN_TEXT_FRAGMENT on pageSlices_twoColumnText_BlockType {
  typeHandle
  maxWidth
  columnWidths
  children {
