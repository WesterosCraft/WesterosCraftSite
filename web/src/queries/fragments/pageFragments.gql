fragment TWO_COLUMN_VIDEO_FRAGMENT on pageSlices_twoColumnVideo_BlockType {
  typeHandle
  images {
    url
    title
    ... on images_Asset {
      singleLink
    }
  }
  children {
    ... on pageSlices_column_BlockType {
      typeHandle
      redactor
      buttons {
        ... on buttons_button_BlockType {
          variant
          buttonText
          buttonLink
          buttonType
          download
        }
      }
    }
    ... on pageSlices_video_BlockType {
      typeHandle
      maxWidth
      thumbnail {
        url
        title
      }
      videoUrl
    }
  }
  spacings {
    ... on spacings_spacing_BlockType {
      ...spacings
    }
  }
}

